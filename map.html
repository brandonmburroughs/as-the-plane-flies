<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>As The Plane Flies - US Flight Time Map</title>
    <meta name="description" content="Interactive map showing how flight times reshape the US. Select any airport to see the country from its perspective.">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="As The Plane Flies - Interactive Map">
    <meta property="og:description" content="Interactive map showing how flight times reshape the US. Select any airport to see the country from its perspective.">
    <meta property="og:image" content="og-image.png">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="As The Plane Flies - Interactive Map">
    <meta name="twitter:description" content="Interactive map showing how flight times reshape the US. Select any airport to see the country from its perspective.">
    <meta name="twitter:image" content="og-image.png">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <header class="controls-panel">
            <h1>As The Plane Flies</h1>
            <div class="controls-row">
                <div class="control-group" id="origin-control">
                    <label for="origin-select">Starting City:</label>
                    <select id="origin-select">
                        <option value="">Select an airport...</option>
                    </select>
                </div>

                <div class="control-group" id="view-mode-control">
                    <label>View Mode:</label>
                    <div class="toggle-buttons">
                        <button id="btn-distance" class="toggle-btn active">Geographic Distance</button>
                        <button id="btn-flight-time" class="toggle-btn">Flight Time</button>
                    </div>
                </div>

                <div class="control-group" id="visual-style-control">
                    <label>Visual Style:</label>
                    <div class="toggle-buttons">
                        <button id="btn-rubber" class="toggle-btn active">Map Distortion</button>
                        <button id="btn-points" class="toggle-btn">Points Only</button>
                    </div>
                </div>

                <div class="control-group" id="airport-filter-control">
                    <label for="airport-filter">Show Airports:</label>
                    <select id="airport-filter">
                        <option value="32">Major Hubs (32)</option>
                        <option value="69">Major + Regional (69)</option>
                        <option value="150" selected>With Small Cities (150)</option>
                        <option value="315">All Airports (315)</option>
                    </select>
                </div>

                <div class="control-group" id="view-controls">
                    <label>View Controls:</label>
                    <div class="view-controls-row">
                        <button id="btn-reset-zoom" class="toggle-btn" style="border-radius: 6px;">Reset View</button>
                        <label class="switch">
                            <input type="checkbox" id="direct-only-toggle">
                            <span class="slider"></span>
                            <span class="switch-label">Direct Only</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="help-text">Scroll to zoom, drag to pan. Click an airport to select it as origin.</div>
        </header>

        <main id="visualization-container"></main>

        <aside class="info-panel">
            <div id="tooltip" class="tooltip hidden"></div>
            <div id="legend"></div>
        </aside>
    </div>

    <!-- Dependencies -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>
    <script src="https://unpkg.com/d3-interpolate-path@2.3.0/build/d3-interpolate-path.min.js"></script>

    <!-- Application modules -->
    <script src="js/config.js"></script>
    <script src="js/data/dataLoader.js"></script>
    <script src="js/algorithms/mds.js"></script>
    <script src="js/algorithms/meshDeformer.js"></script>
    <script src="js/visualization/mapRenderer.js"></script>
    <script src="js/visualization/pointsMode.js"></script>
    <script src="js/visualization/rubberSheetMode.js"></script>
    <script src="js/visualization/transitionManager.js"></script>
    <script src="js/ui/controls.js"></script>
    <script src="js/ui/legend.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
